<html>
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  </head>
  <body>

  <p>Edinburgh Napier University</p>

<div id="caption"> C </div> 
<div id="mapid" style="width: 1000px; height: 600px;"></div>

<iframe src="https://www.travelinescotland.com/lts/plw-template?templateIndex=9" height="270" width="282" style="border:0;background:white;"></iframe>
<iframe src="https://www.travelinescotland.com/lts/ttplw-template" height="237" width="400" style="border:0;background:white;"></iframe>
<script>
  const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var lat = parseFloat(urlParams.get('lat'));
    var lon = parseFloat(urlParams.get('lon'));

   
	var mymap = L.map('mapid').setView([lat,lon], 15);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	
	var marker = new L.marker([lat,lon], { opacity: 0.01 }); 
	marker.bindTooltip("My graduation billboard! ", {permanent: true, className: "my-label", offset: [0, 0] });
 marker.addTo(mymap);


 document.getElementById("caption").innerHTML = "Your graduation billboard is at :" + urlParams.get('loc')+" <br> ";
 document.getElementById("caption").innerHTML += "You can find the location of the billboard below :  <br> ";
	
</script>

  </body>
</html>
